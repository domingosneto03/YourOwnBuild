######### SEARCH COMMENT #########

  /api/comment/search:
    get:
      operationId: R304
      summary: 'R304: Search Comment'
      description: 'Search comment. Access: USR ADM'
      tags: 
        - 'M03: Search'
      parameters:
        - in: query
          name: search
          description: 'search comment'
          schema:
            type: string
            required: true
      
      responses:
        '200':
          description: 'Success. Return comment.'
