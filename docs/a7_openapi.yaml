openapi: 3.0.0

info:
  version: '1.0'
  title: 'LBAW YourOwnBuild Web API'
  description: 'Web Resources Specification (A7) for YourOwnBuild'

servers:
- url: https://lbaw23104.lbaw.fe.up.pt/
  description: Production server

externalDocs:
  description: Find more info here.
  url: https://git.fe.up.pt/lbaw/lbaw2324/lbaw23104/-/wikis/eap

tags:
  - name: 'M01: Authentication'
  - name: 'M02: Users'
  - name: 'M03: Search'
  - name: 'M04: Administration'
  - name: 'M05: Comments'
  - name: 'M06: Projects'
  - name: 'M07: Tasks'

paths:

############################################ AUTHENTICATION ############################################

######### LOGIN #########

  /login:
    get:
      operationId: R101
      summary: 'R101: Login Form'
      description: 'Provide login form. Access: VST'
      tags:
        - 'M01: Authentication'
      responses:
        '200':
          description: 'Ok. Show log-in UI'
    post:
      operationId: R102
      summary: 'R102: Login Action'
      description: 'Processes the login form submission. Access: VST'
      tags:
        - 'M01: Authentication'
      requestBody:
        required: true
        content:
          application/x-www-form-urllencoded:
            schema:
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  format: password
              required:
                  - email
                  - password
      responses:
        '302':
          description: 'Redirect after processing the login credentials.'
          headers:
            Location:
              schema:
                type: string
              examples:
                302Success:
                  description: 'Successful authentication. Redirect to homepage.'
                  value: '/home'
                302Failure:
                  description: 'Failed authentication. Redirect to login form.'
                  value: '/login'
 
######### LOGOUT #########

  /logout:

    post:
      operationId: R103
      summary: 'R103: Logout Action'
      description: 'Logout the current authenticated used. Access: USR, ADM'
      tags:
        - 'M01: Authentication'
      responses:
        '302':
          description: 'Redirect after processing logout.'
          headers:
            Location:
              schema:
                type: string
              examples:
                302Success:
                  description: 'Successful logout. Redirect to login form.'
                  value: '/login'

######### REGISTER #########

  /register:
    get:
      operationId: R104
      summary: 'R104: Register Form'
      description: 'Provide new user registration form. Access: VST'
      tags:
        - 'M01: Authentication'
      responses:
        '200':
          description: 'Ok. Show sign-up UI'

    post:
      operationId: R105
      summary: 'R105: Register Action'
      description: 'Processes the new user registration form submission. Access: VST'
      tags:
        - 'M01: Authentication'

      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                name:
                  type: string
                username:
                  type: string
                email:
                  type: string
                  format: email
                password:
                  type: string
                  format: password
                confirm_password:
                  type: string
                  format: password
              required:
                - name
                - username
                - email
                - password
                - confirm_password

      responses:
        '302':
          description: 'Redirect after processing the new user information.'
          headers:
            Location:
              schema:
                type: string
              examples:
                302Success:
                  description: 'Successful authentication. Redirect to homepage.'
                  value: '/home'
                302Failure:
                  description: 'Failed authentication. Redirect to login form.'
                  value: '/login'

      
############################################ USERS ############################################

######### VIEW USER PROFILE #########

  /users/{id}:
    get:
      operationId: R201
      summary: 'R201: View user profile'
      description: 'Show the individual user profile. Access: USR'
      tags:
        - 'M02: Users'

      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true

      responses:
        '200':
          description: 'Ok. Show view profile UI'

######### EDIT USER PROFILE #########

  /users/{id}/edit:
    get:
      operationId: R202
      summary: 'R202: View User Edit Profile'
      description: 'Retrieve the form for editing a users profile. Access: OWN'
      tags:
        - 'M02: Users'
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: 'The unique identifier of the user.'
      responses:
        '200':
          description: 'Ok. Show edit profile UI.'

    put:
      operationId: R203
      summary: 'R203: Update User Profile'
      description: 'Allows a user to edit their profile information. Access: OWN'
      tags:
        - 'M02: Users'
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: 'The unique identifier of the user.'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                email:
                  type: string
                  format: email
                bio:
                  type: string
                username:
                  type: string
      responses:
        '200':
          description: 'Profile updated successfully.'
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: 'User profile updated successfully.'
        '400':
          description: 'Invalid input data or format.'
        '401':
          description: 'User not authenticated or does not have permission to update this profile.'
        '404':
          description: 'User profile not found.'


######### DELETE USER PROFILE #########

  /users/{id}/delete:
    post:
      operationId: R204
      summary: 'R204: Delete User'
      description: 'Deletes the specified user. Access: OWN, ADM'
      tags:
        - 'M02: Users'
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: 'The unique identifier of the user to be deleted.'
      responses:
        '204':
          description: 'No Content. User profile successfully deleted.'
        '400':
          description: 'Bad Request. Invalid user ID.'
        '401':
          description: 'Unauthorized. User not authenticated or lacks permission to delete the profile.'
        '404':
          description: 'Not Found. User profile not found.'
        '500':
          description: 'Internal Server Error. Error occurred while processing the request.'

######### HOMEPAGE #########

  /home:
    get:
      operationId: R205
      summary: 'R205: View user home page'
      description: 'Show user home page UI. Access: USR, ADM'
      tags:
        - 'M02: Users'

      responses:
        '200':
          description: 'OK. Show the home page for an user with its projects'
          content:
            text/html:
              schema:
                type: string
                example: '<html>Home Page HTML here</html>'
        '302':
          description: 'Redirect after unauthorized request.'
          headers:
            Location:
              schema:
                type: string
              example:
                  302Success:
                    description: 'You need login first. Redirect to login page.'
                    value: '/login'

############################################ SEARCH ############################################

######### SEARCH PROJECT #########

  /api/project/search:
